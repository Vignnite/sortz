<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign-in</title>
  </head>
  <body>
    <div class="cont">
      <div class="sign-cnt">
        <header>
          <p>User Login</p>
        </header>
        <form class="forms">
          <div id="usern">
            <label for="">Username:</label><br />
            <input
              type="text"
              id="un"
              name="un"
              placeholder="Choose Username"
              required
            /><br />
          </div>
          <div id="pass">
            <label for="">Password:</label><br />
            <input
              type="password"
              id="pass1"
              name="pass1"
              placeholder="Enter password"
              required
            /><br />
          </div>
          <div id="buttons">
            <button type="submit" id="sub">Proceed</button>
            <button type="reset" id="res">Reset</button>
          </div>
          <div id="info">
            <p>Or</p>
            <p>New to Sortz then <a href="/signup.html">Sign-up</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
